<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango ðŸŽ¥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title-container">
        <img src="./images/cinema.png" alt="cinema icon">
    <h1>Flatdango Cinema</h1>
    </div>
  </header>
  <main>
    <section id="movie-details">
      <img id="poster" src="" alt="Movie Poster">
      <h2 id="title">Movie Title</h2>
      <p><strong>Year:</strong> <span id="year"></span></p>
      <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
      <p><strong>Available Tickets:</strong> <span id="tickets-available"></span></p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </section>
    <section id="movie-menu">
      <h3>Movies</h3>
      <ul id="movies-list"></ul>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
